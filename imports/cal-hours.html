<link href='../bower_components/fullcalendar/dist/fullcalendar.min.css' rel='stylesheet' />
<link href='../bower_components/fullcalendar/dist/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<link href='./materialFullCalendar.css' rel='stylesheet' media='print' />

<script src='../bower_components/moment/min/moment.min.js'></script>
<script src='../bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
<script src="../bower_components/moment/min/moment-with-locales.min.js"></script>

<template id="cal-temp">
  <style>
    #calendar {
  	  max-width: 100%;
  	  margin: 0 auto;
  	}
    /*

    This is the Material Design theme for FullCalendar Weekly Agenda view

    Creation Date: Aug 19th 2015
    Author: Jacky Liang
    Version: FullCalendar 2.4.0
    Tested Using the Following FC Settings:

        editable: false,
        handleWindowResize: true,
        weekends: false, // Hide weekends
        defaultView: 'agendaWeek', // Only show week view
        header: false, // Hide buttons/titles
        minTime: '07:30:00', // Start time for the calendar
        maxTime: '22:00:00', // End time for the calendar
        columnFormat: {
            week: 'ddd' // Only show day of the week names
        },
        displayEventTime: true,
        allDayText: 'Online/TBD'

    Note: This has NOT been tested on Monthly or Daily views.

    Colors: Use the following - https://www.google.com/design/spec/style/color.html#color-color-palette
            at the 700 level. An opacity of 0.65 is automatically applied to the
            700 level colors to generate a soft and pleasing look.

            Color were applied to each event using the following code:

            events.push({
                title: 'This is a Material Design event!',
                start: 'someStartDate',
                end: 'someEndDate',
                color: '#C2185B'
            });

    */
    /* Remove that awful yellow color and border from today in Schedule */
    .fc-today {
      opacity: 100;
      border: none;
    }

    /* Styling for each event from Schedule */
    .fc-time-grid-event.fc-v-event.fc-event {
      border-radius: 4px;
      border: none;
      padding: 5px;
      opacity: .65;
      left: 5% !important;
      right: 5% !important; }

    /* Bolds the name of the event and inherits the font size */
    .fc-event {
      font-size: inherit !important;
      font-weight: bold !important; }

    /* Remove the header border from Schedule */
    .fc td, .fc th {
      border-style: none !important;
      border-width: 1px !important;
      padding: 0 !important;
      vertical-align: top !important; }

    /* Inherits background for each event from Schedule. */
    .fc-event .fc-bg {
      z-index: 1 !important;
      background: inherit !important;
      opacity: .25 !important; }

    /* Normal font weight for the time in each event */
    .fc-time-grid-event .fc-time {
      font-weight: normal !important; }
  </style>
  <div >
    <div id='calendar'></div>
  </div>
</template>

<script>
  (function() {
    var importDoc = document.currentScript.ownerDocument; // importee
    var proto = Object.create(HTMLElement.prototype, {
      createdCallback: {
        value: function() {
          var t = importDoc.querySelector('#cal-temp');
          var clone = document.importNode(t.content, true);
          this.appendChild(clone);
        }
      }
    });

    document.registerElement('cal-hours', {prototype: proto});

    $(document).ready(function() {
      $('#calendar').fullCalendar({
    		editable: false,
    		handleWindowResize: true,
    		defaultView: 'agendaWeek',
    		displayEventTime: true,
    		allDaySlot: false,
    		firstDay: 1
    	});
    });
  })();
</script>
