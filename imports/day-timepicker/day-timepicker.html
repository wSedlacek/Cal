<link rel="import" href='./timepicker.html' />
<link rel="import" href='../material.html' />

<template id="day-temp">
  <style>
    div.days {
      width:151px;
      height:275px;
      margin-right:10px;
      margin-bottom: 10px;
      float: left;
    }

    div.day {
    margin-top: 5px;
    margin-right:5px;
    margin-left:5px;
    margin-bottom:5px;
    float: left;
    }

    .form-control-wrapper {
    	margin: 10px 20px;
    }
  </style>
  <div class="container well days">
    <div class="form-control-wrapper day">
      <h3 class="weekday"> </h3>
      <input type="text" id="time-start" class="form-control floating-label timepicker" placeholder="Start">
      <input type="text" id="time-end" class="form-control floating-label timepicker" placeholder="End">
    </div>
  </div>
</template>

<script>
  (function() {
    var importDoc = document.currentScript.ownerDocument; // importee

    // Define and register <day-timepicker>
    // that uses Shadow DOM and a template.
    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
      // get template in import
      var template = importDoc.querySelector('#day-temp');

      // import template into
      var clone = document.importNode(template.content, true);

      var h3 = clone.querySelectorAll('h3');
      h3[0].innerHTML= this.getAttribute('name');
      var input = clone.querySelectorAll('input');
      input[0].id = "time-" + this.getAttribute('id') + "-start";
      input[1].id = "time-" + this.getAttribute('id') + "-end";

      var root = this.createShadowRoot();
      root.appendChild(clone);
    };

    document.registerElement('day-timepicker', {prototype: proto});
  })();
</script>
