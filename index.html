<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="./bower_components/jquery/dist/jquery.min.js"></script>

  <link rel="import" href='./imports/fonts.html' />
	<link rel="import" href='./imports/cal-hours.html' />
	<link rel="import" href='./imports/day-timepicker.html' />
	<link rel="import" href='./imports/total-hours.html' />
	<link rel="import" href='./imports/user-cookie.html' />
  <link rel="import" href='./imports/material.html' />

	<script src="./script.js"></script>

	<style>
		@media(max-width: 300px) {
		  .well { margin : 0}
		}
		div.checkbox{
		 float:left;
		 margin-top:10px;
		 margin-bottom: 10px;
		 margin-right: 20px;
		}
	</style>
</head>

<body>
  <br>
  <div class="container well">
		<user-cookie ></user-cookie>
		<button style="float:right" type="button" class="btn btn-primary">Logout</button>
	</div>
	<br>
  <div class="container well">
    <h1> Default Availity </h1>
    <day-timepicker name="Mon" type-id="def" day-id="mon"></day-timepicker>
		<day-timepicker name="Tue" type-id="def" day-id="tue"></day-timepicker>
		<day-timepicker name="Wed" type-id="def" day-id="wed"></day-timepicker>
		<day-timepicker name="Thr" type-id="def" day-id="thr"></day-timepicker>
		<day-timepicker name="Fri" type-id="def" day-id="fri"></day-timepicker>
		<day-timepicker name="Sat" type-id="def" day-id="sat"></day-timepicker>
		<day-timepicker name="Sun" type-id="def" day-id="sun"></day-timepicker>
		<div id="submit-def" style="clear:both">
			<br>
			<button style="float:right" type="button" class="btn btn-primary">Submit</button>
			<button style="float:right" type="button" class="btn btn-primary">Load Preset</button>
			<button style="float:right" type="button" class="btn btn-primary">Save Preset</button>
		</div>
  </div>

	<div class="container well">
    <h1> Override Selected Week </h1>
		<div class="checkbox" style="margin-top:10px;">
			<label> <input type="checkbox"> Monday </label>
		</div>
		<div class="checkbox" style="margin-top:10px;">
			<label> <input type="checkbox"> Tuesday </label>
		</div>
		<div class="checkbox" style="margin-top:10px;">
			<label> <input type="checkbox"> Wednesday </label>
		</div>
		<div class="checkbox" style="margin-top:10px;">
			<label> <input type="checkbox"> Thrusday </label>
		</div>
		<div class="checkbox" style="margin-top:10px;">
			<label> <input type="checkbox"> Friday </label>
		</div>
		<div class="checkbox" style="margin-top:10px;">
			<label> <input type="checkbox"> Saturday </label>
		</div>
		<div class="checkbox" style="margin-top:10px;">
			<label> <input type="checkbox"> Sunday </label>
		</div>
    <day-timepicker style="display:none" name="Mon" type-id="ovr" day-id="mon"></day-timepicker>
		<day-timepicker style="display:none" name="Tue" type-id="ovr" day-id="tue"></day-timepicker>
		<day-timepicker style="display:none" name="Wed" type-id="ovr" day-id="wed"></day-timepicker>
		<day-timepicker style="display:none" name="Thr" type-id="ovr" day-id="thr"></day-timepicker>
		<day-timepicker style="display:none" name="Fri" type-id="ovr" day-id="fri"></day-timepicker>
		<day-timepicker style="display:none" name="Sat" type-id="ovr" day-id="sat"></day-timepicker>
		<day-timepicker style="display:none" name="Sun" type-id="ovr" day-id="sun"></day-timepicker>
		<div id="submit-ovr" style="clear:both">
			<br>
			<button style="float:right" type="button" class="btn btn-primary">Submit</button>
			<button style="float:right" type="button" class="btn btn-primary">Load Preset</button>
			<button style="float:right" type="button" class="btn btn-primary">Save Preset</button>
		</div>
  </div>
	<div class="container well">
	  <h1> Totals </h1>
		<total-hours name="Default" id="def"></total-hours>
		<total-hours name="Selected Week" id="this"></total-hours>
  </div>
	<br>
	<div class="container well">
		<cal-hours></cal-hours>
	</div>
</body>

</html>
