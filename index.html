<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="./bower_components/jquery/dist/jquery.min.js"></script>

  <link rel="import" href='./imports/fonts.html' />
	<link rel="import" href='./imports/cal-hours.html' />
	<link rel="import" href='./imports/day-timepicker.html' />
		<link rel="import" href='./imports/override-checkbox.html' />
	<link rel="import" href='./imports/total-hours.html' />
	<link rel="import" href='./imports/user-cookie.html' />
  <link rel="import" href='./imports/material.html' />

	<script src="./script.js"></script>

	<style>
		div.centered {
			text-align: center
		}
		@media(max-width: 300px) {
		  .well { margin : 0}
		}
	</style>
</head>

<body>
  <br>
  <div class="container well">
		<user-cookie></user-cookie>
	</div>
	<br>
  <div class="container well">
    <h1> Default Availity </h1>
		<div class="centered">
	    <day-timepicker name="Mon" id="def-mon"></day-timepicker>
			<day-timepicker name="Tue" id="def-tue"></day-timepicker>
			<day-timepicker name="Wed" id="def-wed"></day-timepicker>
			<day-timepicker name="Thr" id="def-thr"></day-timepicker>
			<day-timepicker name="Fri" id="def-fri"></day-timepicker>
			<day-timepicker name="Sat" id="def-sat"></day-timepicker>
			<day-timepicker name="Sun" id="def-sun"></day-timepicker>
			</div>
		<div id="submit-def" style="clear:both">
			<br>
			<button style="float:right" type="button" class="btn btn-primary">Submit</button>
			<button style="float:right" type="button" class="btn btn-primary">Load Preset</button>
			<button style="float:right" type="button" class="btn btn-primary">Save Preset</button>
		</div>
  </div>

	<div class="container well">
    <h1> Override Selected Week </h1>
		<override-checkbox label="Mon" day="mon"></override-checkbox>
		<override-checkbox label="Tue" day="tue"></override-checkbox>
		<override-checkbox label="Wed" day="wed"></override-checkbox>
		<override-checkbox label="Thr" day="thr"></override-checkbox>
		<override-checkbox label="Fri" day="fri"></override-checkbox>
		<override-checkbox label="Sat" day="sat"></override-checkbox>
		<override-checkbox label="Sun" day="sun"></override-checkbox>
		<div style="clear: both;"> <br style="clear: both;"> </div>
		<div class="centered">
	    <day-timepicker style="display:none" name="Mon" id="ovr-mon"></day-timepicker>
			<day-timepicker style="display:none" name="Tue" id="ovr-tue"></day-timepicker>
			<day-timepicker style="display:none" name="Wed" id="ovr-wed"></day-timepicker>
			<day-timepicker style="display:none" name="Thr" id="ovr-thr"></day-timepicker>
			<day-timepicker style="display:none" name="Fri" id="ovr-fri"></day-timepicker>
			<day-timepicker style="display:none" name="Sat" id="ovr-sat"></day-timepicker>
			<day-timepicker style="display:none" name="Sun" id="ovr-sun"></day-timepicker>
		</div>
		<div id="submit-ovr" style="clear:both">
			<br>
			<button style="float:right" type="button" class="btn btn-primary">Submit</button>
			<button style="float:right" type="button" class="btn btn-primary">Load Preset</button>
			<button style="float:right" type="button" class="btn btn-primary">Save Preset</button>
		</div>
  </div>
	<div class="container well">
	  <h1> Totals </h1>
		<total-hours name="Default" id="def"></total-hours>
		<total-hours name="Selected Week" id="this"></total-hours>
  </div>
	<br>
	<div class="container well">
		<cal-hours></cal-hours>
	</div>
</body>

</html>
