<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="./bower_components/moment/min/moment-with-locales.min.js"></script>

    <link rel="import" href='./imports/fonts.html' />
    <link rel="import" href='./imports/material.html' />
		<link rel="import" href='./imports/timepicker.html' />
		<link rel="import" href='./imports/fullcalendar.html' />

		<link rel='./style.css' rel='stylesheet' media='print' />
		<style>
#calendar {
  max-width: 100%;
  margin: 0 auto;
}

.form-control-wrapper {
	margin: 10px 20px;
}

div.days {
    width:151px;
    height:275px;
    margin-right:10px;
    margin-bottom: 10px;
    float: left;
}

div.day {
  margin-top: 5px;
  margin-right:5px;
  margin-left:5px;
  margin-bottom:5px;
  float: left;
}

div.totals {
  width:300px;
  height:175px;
  margin-right:10px;
  margin-bottom: 10px;
  float: left;
}

div.total {
  margin-top: 5px;
  margin-right:5px;
  margin-left:5px;
  margin-bottom:5px;
  float: left;
}

@media(max-width: 300px)
{
  .well { margin : 0}
}
		</style>
    <script src="./script.js"></script>
</head>
<body onload="checkUser()">

  <br>
  <div class="container well">
    <h1> Default Availity </h1>
    <div>
			<template id="timepicker-temp">
			  <div class="container well days">
			    <div class="form-control-wrapper day">
			      <h3 class="weekday"> </h3>
			      <input type="text" id="time-start" class="form-control floating-label timepicker" placeholder="Start">
			      <input type="text" id="time-end" class="form-control floating-label timepicker" placeholder="End">
			    </div>
			  </div>
			</template>
    </div>
  </div>
	<div class="container well">
	  <div class="container well">
	    <div id='calendar'></div>
	  </div>
	</div>
  <br>
	<div class="container well">
	  <h1> Totals </h1>
    <div class="container well totals">
      <div class="form-control-wrapper total">
        <h3> Default </h3>
        <h id='def-hours-cur'>Current: 0</h>
        <br>
        <h id='def-hours-pen'>Pending: 0</h>
      </div>
    </div>
    <div class="container well totals">
      <div class="form-control-wrapper total">
        <h3> This week </h3>
        <h id='this-hours-cur'>Current: 0</h>
        <br>
        <h id='this-hours-cur'>Pending: 0</h>
      </div>
    </div>
  </div>
	<script>
		var weekdays = [
			{ name:"Monday",    abv:"Mon", id:"mon" },
			{ name:"Tuesday",   abv:"Tue", id:"tue" },
			{ name:"Wednesday", abv:"Wed", id:"wed" },
			{ name:"Thrusday",  abv:"Thr", id:"thr" },
			{ name:"Friday",    abv:"Fri", id:"fri" },
			{ name:"Saturday",  abv:"Sat", id:"sat" },
			{ name:"Sunday",    abv:"Sun", id:"sun" },
		];

		var temp = document.querySelector('#timepicker-temp');
		for (var i = 0; i < weekdays.length; i++) {
			var day = weekdays[i];
			var clone = temp.content.cloneNode(true);
			var h3 = clone.querySelectorAll('h3');
			h3[0].innerHTML= day.abv;
			var input = clone.querySelectorAll('input');
			input[0].id = "time-"+day.id+"-start";
			input[1].id = "time-"+day.id+"-end";
			temp.parentNode.appendChild(clone);
		}
	</script>
</body>
</html>
