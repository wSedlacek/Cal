<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="./bower_components/moment/min/moment-with-locales.min.js"></script>
    
    <link rel="import" href='./imports/fonts.html' />
    <link rel="import" href='./imports/material.html' />
		<link rel="import" href='./imports/timepicker.html' />
		<link rel="import" href='./imports/fullcalendar.html' />
		
		<link rel='./style.css' rel='stylesheet' media='print' />
		<style>
#calendar {
  max-width: 900px;
  margin: 0 auto;
}

.form-control-wrapper {
	margin: 10px 20px;
}

div.days {
    width:250px;
    height:250px;
    margin-right:10px;
    margin-bottom: 10px;
    float: left;
}

div.day {
  margin-top: 5px;
  float: center;
  margin-right:5px;
}

div.total {
  float: left;
  clear: left;
  margin-top:10px;
}

@media(max-width: 300px)
{
  .well { margin : 0}
}
		</style>
    <script src="./script.js"></script>
</head>
<body onload="checkUser()">
  <div class="container well">
    <div>
      <div class="container well days" id="mon">
        <div class="form-control-wrapper day">
          <h2> Monday </h2>
	        <input type="text" id="time-mon-start" class="form-control floating-label" placeholder="Start">
	        <input type="text" id="time-mon-end" class="form-control floating-label" placeholder="End">
        </div>
      </div>
      <div class="container well days" id="tue">
        <div class="form-control-wrapper day">
          <h2> Tuesday </h2>
	        <input type="text" id="time-tue-start" class="form-control floating-label" placeholder="Start">
	        <input type="text" id="time-tue-end" class="form-control floating-label" placeholder="End">
        </div>
      </div>
      <div class="container well days" id="wed">
        <div class="form-control-wrapper day">
          <h2> Wednesday </h2>
	        <input type="text" id="time-wed-start" class="form-control floating-label" placeholder="Start">
	        <input type="text" id="time-wed-end" class="form-control floating-label" placeholder="End">
        </div>
      </div>
      <div class="container well days" id="thr">
        <div class="form-control-wrapper day">
          <h2> Thrusday </h2>
	        <input type="text" id="time-thr-start" class="form-control floating-label" placeholder="Start">
	        <input type="text" id="time-thr-end" class="form-control floating-label" placeholder="End">
        </div>
      </div>
      <div class="container well days" id="fri">
        <div class="form-control-wrapper day">
          <h2> Friday </h2>
	        <input type="text" id="time-fri-start" class="form-control floating-label" placeholder="Start">
	        <input type="text" id="time-fri-end" class="form-control floating-label" placeholder="End">
        </div>
      </div>
      <div class="container well days" id="sat">
        <div class="form-control-wrapper day">
          <h2> Saturday </h2>
	        <input type="text" id="time-sat-start" class="form-control floating-label" placeholder="Start">
	        <input type="text" id="time-sat-end" class="form-control floating-label" placeholder="End">
        </div>
      </div>
      <div class="container well days" id="sun">
        <div class="form-control-wrapper day">
          <h2> Sunday </h2>
	        <input type="text" id="time-sun-start" class="form-control floating-label" placeholder="Start">
	        <input type="text" id="time-sun-end" class="form-control floating-label" placeholder="End">
        </div>
      </div>
    </div>  
    <br>
    <div class="container well total">
      <h2> Totals </h2>
      <h id='totalhours'>Current: 0</h>
      <br>
      <h id='totalhours'>Pending: 0</h>
    </div>
  </div>
	<div class="container well">
	  <div class="container well">
	    <div id='calendar'></div>
	  </div>
	</div>
</body>
</html>
